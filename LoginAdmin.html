    <script>
        document.addEventListener('DOMContentLoaded', async function () {

            try {
                const response = await fetch('dados.json');
                const usersData = await response.json();
                loadUsers(usersData);
            } catch (error) {
                console.error('Erro ao carregar os dados dos utilizadores:', error);
            }
        });

        // Função para carregar os utilizadores
        function loadUsers(users) {
            const usersTableBody = document.getElementById('users-table').getElementsByTagName('tbody')[0];
            usersTableBody.innerHTML = '';

            users.forEach(user => {
                const row = usersTableBody.insertRow();
                row.insertCell(0).innerText = user.name;
                row.insertCell(1).innerText = user.email;
            });
        }

        // Função de logout
        function Logout() {
            localStorage.removeItem('user');
            window.location.replace('index.html');
        }

        function toggleMenu() {
            const menuList = document.getElementById('menu-list');
            menuList.classList.toggle('show');
        }

    </script>
