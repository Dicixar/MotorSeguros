<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorSeguros</title>
    <link rel="stylesheet" href="Styles/LoginUser.css">
    <link rel="stylesheet" href="Styles/mainStyle.css">
    <script src="https://kit.fontawesome.com/5384e9fab4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="index.html">
                    <img src="Logo/2.png">
                </a>
            </div>
            <ul id="menu-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Seguros.html">Simulador</a></li>
                <li><a href="Promo.html">Promoções</a></li>
                <li><a href="Contactos.html">Contacto</a></li>
                <li><a href="#" id="logout" onclick="Logout()">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
                </li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->
    <section class="contacts-section">
        <div class="contact-info">
            <section class="message-form-section">
                <h2>Os Seus Dados</h2>
                <!-- Formulário -->
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" readonly>
                    <label for="modelo">Contribuinte:</label>
                    <input type="text" id="cont" name="cont" value="" readonly>
                    <label for="cobertura">Matricula:</label>
                    <input type="text" id="mat" name="mat" value=""
                        readonly>
                    <label for="preco">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" value="" readonly>
                </form>
                <!-- /Formulário -->
            </section>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><i class="fa-brands fa-facebook"></i><a href="#"> </a><i class="fa-brands fa-twitter"></i><a
                            href="#"> </a><i class="fa-brands fa-instagram"></i><a href=""> </a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Links</h3>
                <ul>
                    <li><i class="fa-solid fa-house"></i><a href="index.html"> Início</a></li>
                    <li><i class="fa-solid fa-car-burst"></i><a href="Seguros.html"> Seguros</a></li>
                    <li><i class="fa-solid fa-tags"></i><a href="Promo.html"> Promoções</a></li>
                    <li><i class="fa-regular fa-address-card"></i><a href="Contactos.html"> Contacto</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contactos</h3>
                <p>Email: motorseguros@gmail.com</p>
                <p>Telefone: +351 915 406 804</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Motor Seguros. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- /Footer -->
        <script>
            // Recupera os dados do localStorage
            const user = JSON.parse(localStorage.getItem('user'));

            // Se houver dados do utilizador, preenche os campos no formulário
            if (user) {
                document.getElementById('nome').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('cont').value = user.contribuinte;
                document.getElementById('mat').value = user.matricula;
                document.getElementById('tipo').value = user.tipo;
            } else {
                // Se não houver dados do utilizador, redireciona para a página de login
                window.location.replace('Login.html');
            }

            function Logout() {
                localStorage.removeItem('user');
                window.location.replace('index.html');
            }

            function toggleMenu() {
                const menuList = document.getElementById('menu-list');
                menuList.classList.toggle('show');
            }
        </script>
</body>

</html>
